<!doctype html>
<html lang="EN">
  <head>
    <title>Image Carousel (web dev simplified tutorial)</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <section aria-label="Newest Photos">
      <div class="carousel">
        <button class="carousel-button prev">&#8656;</button>
        <button class="carousel-button next">&#8658;</button>
        <ul>
          <li class="slide" data-active>
            <img
              alt=""
              src="https://images.pexels.com/photos/24859790/pexels-photo-24859790/free-photo-of-yellowstone-geyser-in-the-background-with-blue-water-and-steam.jpeg?auto=compress&cs=tinysrgb&w=1260&h=500&dpr=1"
            />
          </li>
          <li class="slide">
            <img
              alt="cat"
              src="https://images.pexels.com/photos/20787/pexels-photo.jpg?auto=compress&cs=tinysrgb&h=500"
            />
          </li>
          <li class="slide">
            <img
              alt="plate of food"
              src="https://images.pexels.com/photos/2092507/pexels-photo-2092507.jpeg?auto=compress&cs=tinysrgb&h=500&h=750&dpr=1"
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
