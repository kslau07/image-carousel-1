<!doctype html>
<html lang="EN">
  <head>
    <title>Image Carousel (Web Dev Simplified)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <section aria-label="Newest Photos">
      <div class="carousel">
        <button class="carousel-button prev">&#8656;</button>
        <button class="carousel-button next">&#8658;</button>
        <ul>
          <li class="slide">
            <img
              alt="Black and white photo of London"
              src="https://images.pexels.com/photos/25961526/pexels-photo-25961526/free-photo-of-london-at-sunset.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            />
          </li>
        </ul>
        <ul>
          <li class="slide">
            <img
              alt="A balcony viewed from the bottom up."
              src="https://images.pexels.com/photos/17649492/pexels-photo-17649492/free-photo-of-orange-building-ceilings.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            />
          </li>
        </ul>
        <ul>
          <li class="slide">
            <img
              alt="A simple but modern plastic chair."
              src="https://images.pexels.com/photos/21567547/pexels-photo-21567547/free-photo-of-black-plastic-chair.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
